<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="form-box">
        <form>
            <h1>Log in</h1>
            <input type="email" class="email" placeholder="Enter your email" required/>
            <input type="password" placeholder="Enter your password(8 character)"  pattern="[A-Za-z]{8}" required/>
            <input type="submit" value="Submit" accesskey="Enter"/>
        </form>
    </div>
    <div class="vl"></div>
    <button class="sign-in-button">
        <h2>Sign in</h2>
    </button>
    <div class="vl2"></div>
    <button class="forgotten-password-button">
        <h3>Forgotten password</h3>
    </button>
</body>
</html>
